<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/708/705/png-clipart-password-manager-password-safe-android-blue-electric-blue-thumbnail.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* Nature-inspired gradient background */
      background: linear-gradient(135deg, #da589f, #cd71e9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-family: 'Arial', sans-serif;
    }
    .container {
      text-align: center;
    }
    .input-group {
      max-width: 400px;
      margin: auto;
      position: relative;
    }
    #password {
      border-radius: 20px;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      width: 80%;
    }
    #copyButton {
      border-radius: 20px;
      position: absolute;
      right: 0;
      top: 0;
      background-color: black;
    }
    #generateButton {
      border-radius: 20px;
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1.1rem;
      color: #2e8b57;
    }
    #generateButton:hover {
      background-color: rgb(239, 198, 120);
      color: #fff;
    }
    #copiedMessage {
      display: none;
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4" >Simple Password Generator</h2>
    <div class="input-group shadow">
      <input 
        type="text" 
        class="form-control" 
        id="password" 
        placeholder="Generated password" 
        readonly
      />
      <button 
        class="btn btn-outline-light" 
        type="button" 
        id="copyButton"
        onclick="copyPassword()"
        title="Copy Password"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
        </svg>
      </button>
    </div>
    <p id="copiedMessage">Copied!</p>
    <button 
      class="btn btn-light shadow mt-3" 
      id="generateButton"
      onclick="createPassword()"
    >
      Generate Password
    </button>

    <footer class="text-center mt-4">
        <h3>Creator: <span class="text-white"><b>Ayesha Usman.</b></span></h3>
        <p>Â© <span id="date"></span> <em>Password Generator.</em></p>
      </footer>
    
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
